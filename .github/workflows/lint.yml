name: Lint
on:
  pull_request:
    branches: [main]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v1
        with:
          args: check
      - uses: astral-sh/ruff-action@v1
        with:
          args: "format"
      - uses: jpetrucciani/mypy-check@master