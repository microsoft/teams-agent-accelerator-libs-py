<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/memoriesTab/custom.css" />
    <script
        src="https://res.cdn.office.net/teams-js/2.28.0/js/MicrosoftTeams.min.js"
        integrity="sha384-gT2igbByugSUPXBgDA+rtfKk4JMSCfG+3DKSivyLqF2Riv4vTLqaC/tFpySw0eIM"
        crossorigin="anonymous"
    ></script>
    <script src="/public/memoriesTab/teamsapp.js"></script>
    <title>Memories</title>
</head>

<body>
    <!-- Add this for browser testing -->
    <div id="teamsContainer">
        <div style="padding: 1rem; color: #c8c8c8;">
            <span>⚠️ Teams SDK not loaded. Testing in browser mode...</span>
        </div>
    </div>

    <div class="container">
        <h1>Memories</h1>
        
        <div class="memory-type-toggle">
            <button id="semantic-toggle" class="active">Semantic Memories</button>
            <button id="episodic-toggle">Episodic Memories</button>
        </div>

        <!-- Add memory button (commented out for now) -->
        <!-- <button id="showAddMemoryBtn" class="add-button">+ Add Memory</button> -->
        
        <div class="add-memory-form" style="display: none;">
            <h2>Add New Memory</h2>
            <form id="memoryForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Save Memory</button>
                    <button type="button" id="cancelAddMemory">Cancel</button>
                </div>
            </form>
        </div>

        <div class="memories-container" id="memoriesContainer">
            <div class="loading">Loading memories...</div>
        </div>
    </div>
</body>
</html>
